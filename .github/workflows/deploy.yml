name: Deploy to AWS (ECR + S3/CloudFront)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # for AWS OIDC

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # e.g., helix-backend
  S3_BUCKET: ${{ secrets.S3_BUCKET }} # e.g., helix-frontend-bucket
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} # optional
  IMAGE_TAG: latest

jobs:
  backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building and pushing backend Docker image for linux/amd64..."
          docker buildx build --platform linux/amd64 -f backend/Dockerfile -t ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG} --push .
          echo "Image pushed: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

      - name: Update ECS Service (if configured)
        if: ${{ secrets.ECS_CLUSTER_NAME && secrets.ECS_SERVICE_NAME && secrets.ECS_TASK_DEFINITION_FAMILY }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Updating ECS service with new image..."
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition "${{ secrets.ECS_TASK_DEFINITION_FAMILY }}" \
            --query 'taskDefinition' \
            --region "${{ env.AWS_REGION }}" \
            --output json)
          
          # Create new task definition with updated image
          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
          
          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --region "${{ env.AWS_REGION }}" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "New task definition registered: ${NEW_TASK_DEF_ARN}"
          
          # Update ECS service
          aws ecs update-service \
            --cluster "${{ secrets.ECS_CLUSTER_NAME }}" \
            --service "${{ secrets.ECS_SERVICE_NAME }}" \
            --task-definition "${NEW_TASK_DEF_ARN}" \
            --force-new-deployment \
            --region "${{ env.AWS_REGION }}"
          
          echo "ECS service update initiated. Waiting for deployment to stabilize..."
          
          # Wait for service to stabilize (optional - uncomment if desired)
          # aws ecs wait services-stable \
          #   --cluster "${{ secrets.ECS_CLUSTER_NAME }}" \
          #   --services "${{ secrets.ECS_SERVICE_NAME }}" \
          #   --region "${{ env.AWS_REGION }}"
          
          echo "ECS service update complete!"

  frontend:
    name: Build and Deploy Frontend to S3/CloudFront
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3 (static assets)
        run: |
          aws s3 sync frontend/dist s3://${S3_BUCKET} --delete --acl public-read --cache-control "public,max-age=31536000,immutable"
          # Ensure index.html is not cached aggressively
          aws s3 cp frontend/dist/index.html s3://${S3_BUCKET}/index.html --acl public-read --cache-control "no-cache, no-store, must-revalidate" --content-type "text/html"

      - name: Invalidate CloudFront (optional)
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths "/*"


