[pytest]
# Only collect tests from the real test suite (not from scripts/ helpers).
testpaths = tests

# Avoid import-name collisions between `backend/` (the app package) and
# `tests/backend/` (a test folder). This makes pytest import tests by file path.
addopts = --import-mode=importlib -m "not integration"

# Keep pytest out of large / non-test directories (and out of scripts/ which may
# require optional deps like pyspark).
norecursedirs =
  scripts
  node_modules
  frontend/node_modules
  backend/sessions
  sessions
  tmp


